<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Login Form</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <a class="linkclass" href="homelink" alt="home">Home</a>
            <a class="linkclass" href="productlink" alt="product">product</a>
            <a class="linkclass" href="serviceslink" alt="services">Services</a>
            <a class="linkclass" href="contactlink" alt="contact">Contact us</a>
        </div>
    
        <h2>Login Form</h2>
    
        <div id="pic">
            <img id="dp" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9EXE8h65LMqzntfYGun6PeSHPOfK1ibsokw&usqp=CAU"></img>
        </div>
        <br>
    
        <form id="userform">
            <label class="moveleft">Username</label>
            <br>
            <input type="text" id="user" placeholder="Enter username">
            <br><br>
            <label class="moveleft">Password</label>
            <br>
            <input type="text" id="pass" placeholder="Enter password">
            <br><br>
            <button id="buttonsubmit" type="submit" value="submit">Login</button>
            <br><br>
            <label for="RememberMe" class="checkbox remember-me">Remember me?</label>
            <input type="checkbox" value="true" name="RememberMe">
            <input type="hidden" value="false" name="RememberMe">
            <br>
            <a id="forgotpass" href="forgotpasswordlink" alt="forgot password">Forgot password?</a>
            <br><br>
            <button id="buttoncancel" type="submit" value="submit">Cancel</button>
            <br><br>
        </form>
    </div>
</body>
</html>
